<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script defer src="js/materialize.min.js"></script>
    <script defer src="js/popup.js"></script>
  </head>
  <body class="body-container">
      <div class="content-container">
        <h5 class="extension-title">Arena Exporter v1.0</h1>
        <div class="input-field col s12 m6">
          <select class="icons">
            <option value="English" data-icon="../assets/icons/gb-flag.svg">English</option>
            <option value="German" data-icon="../assets/icons/de-flag.svg">Deutsch</option>
            <option value="French" data-icon="../assets/icons/fr-flag.svg">Francais</option>
            <option value="Italian" data-icon="../assets/icons/it-flag.svg">Italiano</option>
            <option value="Japanese" data-icon="../assets/icons/jp-flag.svg">日本語</option>
            <option value="Korean" data-icon="../assets/icons/kr-flag.svg">한국어</option>
            <option value="Portuguese (Brazil)" data-icon="../assets/icons/br-flag.svg">Português</option>
            <option value="Russian" data-icon="../assets/icons/ru-flag.svg">Русский язык</option>
            <option value="Spanish" data-icon="../assets/icons/es-flag.svg">Español</option>
          </select>
          <label>Exported Language</label>
        </div>
        <a class="external-link" href="https://github.com/brescka/ArenaExporter" target="_blank">User Guide</a>
        <a class="external-link" href="https://github.com/brescka/ArenaExporter" target="_blank">About</a>
      </div>
    </div>
  </body>
</html>
